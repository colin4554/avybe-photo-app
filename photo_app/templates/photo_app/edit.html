
{% extends 'photo_app/base.html' %}

{% block title %} Edit Photo {{photo.id}} {% endblock %}

{% block content %}

<header>
    <h1>Viewing Photo {{photo.id}}</h1>
</header>

<br><br>
<section>
    <!-- Displays image and Title -->
    <div class="card mb-3" style="max-width: 1800px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{photo.image.url}}" alt="" class="img-fluid">
        </div>
        <div class="col-md-8">
          <div class="card-body"><br>
              <h3 class="card-title">{{photo.name}}</h3><br><br>

              <!-- Form with prepopulated values so user can update upload -->
              <form method="POST", enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ form.as_p }}

                  <br><br>
                  <button type="submit" class="btn btn-primary" style="margin-right: px;">Save Changes</button> <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
              </form>
          </div>
        </div>
      </div>
    </div>
</section>

{% endblock content %}
